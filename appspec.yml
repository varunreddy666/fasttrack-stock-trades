version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/application/server/
    
hooks:
  BeforeInstall:
    - location: config/before_install.sh
  ApplicationStop:
    - location: config/server_stop.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: config/server_start.sh
      timeout: 300
      runas: ec2-user